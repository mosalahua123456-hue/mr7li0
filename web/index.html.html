<!doctype html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammad Abu Rayyan - Graphic Designer Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700;900&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: #020617;
      color: #ffffff;
      line-height: 1.6;
      min-height: 100%;
      box-sizing: border-box;
    }

    html[lang="ar"] body {
      font-family: 'IBM Plex Sans', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: 
        radial-gradient(circle at 15% 25%, rgba(99, 102, 241, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 85% 70%, rgba(168, 85, 247, 0.18) 0%, transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 70% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 35%),
        radial-gradient(circle at 30% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
      animation: gradientShift 25s ease-in-out infinite;
      filter: saturate(2);
    }



    #app {
      width: 100%;
      min-height: 100%;
      position: relative;
      z-index: 2;
      padding-top: 80px;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(30, 41, 59, 0.4) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      padding: 20px 40px;
      z-index: 9999;
      border-bottom: 1px solid rgba(99, 102, 241, 0.15);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    .top-nav-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-nav-logo {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      letter-spacing: 0.02em;
      filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
    }

    html[lang="ar"] .top-nav-logo {
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .top-nav-buttons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .top-nav-button {
      background: rgba(99, 102, 241, 0.12);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 24px;
      border-radius: 32px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .top-nav-button:hover {
      background: rgba(99, 102, 241, 0.25);
      transform: translateY(-2px);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 
        0 8px 32px rgba(99, 102, 241, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .nav-icon-button {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: #ffffff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.3s;
    }

    .nav-icon-button:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: scale(1.1);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
    }

    .hero-section {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 40px;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 128px;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff 0%, #6366f1 50%, #a855f7 80%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: -0.05em;
      filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.6)) drop-shadow(0 0 80px rgba(168, 85, 247, 0.4));
    }

    html[lang="ar"] .hero-content h1 {
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .hero-content .subtitle {
      font-size: 36px;
      color: #cbd5e1;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .hero-content .description {
      font-size: 18px;
      color: #94a3b8;
      max-width: 600px;
      margin: 0 auto 50px;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-button {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 16px 40px;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 48px rgba(99, 102, 241, 0.6);
    }

    .cta-button-secondary {
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 16px 40px;
      border-radius: 32px;
      cursor: pointer;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(16px) saturate(180%);
    }

    .cta-button-secondary:hover {
      background: rgba(15, 23, 42, 0.6);
      transform: translateY(-3px);
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 16px 48px rgba(99, 102, 241, 0.3);
    }

    .work-section {
      padding: 100px 40px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 80px;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.05em;
      filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.5));
    }

    html[lang="ar"] .section-title {
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .section-subtitle {
      font-size: 20px;
      color: #94a3b8;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .project-card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.4) 100%);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 32px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      aspect-ratio: 1.2;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .project-card:hover {
      transform: translateY(-10px);
      border-color: rgba(99, 102, 241, 0.6);
      box-shadow: 
        0 20px 60px rgba(99, 102, 241, 0.4),
        0 0 80px rgba(99, 102, 241, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
    }

    .project-content {
      text-align: center;
      padding: 30px;
    }

    .project-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 900;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .project-content p {
      font-size: 16px;
      color: #cbd5e1;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .project-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(99, 102, 241, 0.2);
      color: #ffffff;
      font-size: 14px;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(99, 102, 241, 0.4);
    }

    .back-button {
      background: rgba(99, 102, 241, 0.15);
      border: 2px solid rgba(99, 102, 241, 0.4);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 32px;
      border-radius: 30px;
      transition: all 0.3s;
      margin-bottom: 40px;
    }

    .back-button:hover {
      background: rgba(99, 102, 241, 0.25);
      border-color: rgba(99, 102, 241, 0.6);
      transform: translateX(-5px);
      box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
    }

    .back-button svg {
      width: 20px;
      height: 20px;
      stroke-width: 2.5;
    }

    .page-header {
      text-align: center;
      margin-bottom: 80px;
    }

    .page-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #ffffff 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-header p {
      font-size: 28px;
      color: #cbd5e1;
      font-weight: 600;
    }

    .category-badge {
      display: inline-block;
      background: rgba(99, 102, 241, 0.15);
      color: #a5b4fc;
      font-size: 14px;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 20px;
      margin-top: 15px;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .subcategories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .subcategory-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.08) 0%, rgba(168, 85, 247, 0.05) 100%);
      border: 1px solid rgba(99, 102, 241, 0.25);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .subcategory-card:hover {
      transform: translateY(-10px);
      border-color: rgba(99, 102, 241, 0.6);
      box-shadow: 
        0 20px 40px rgba(99, 102, 241, 0.3),
        0 0 60px rgba(99, 102, 241, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.12) 0%, rgba(168, 85, 247, 0.08) 100%);
    }

    .subcategory-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 900;
      color: #ffffff;
    }

    .subcategory-image-count {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(99, 102, 241, 0.2);
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 15px;
      border: 1px solid rgba(99, 102, 241, 0.4);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(30, 41, 59, 0.3) 100%);
      border: 1px solid rgba(99, 102, 241, 0.15);
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
    }

    .gallery-item:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 
        0 20px 60px rgba(99, 102, 241, 0.5),
        0 0 80px rgba(99, 102, 241, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(30, 41, 59, 0.5) 100%);
    }

    .gallery-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
      pointer-events: none;
    }

    .gallery-item:hover::before {
      opacity: 1;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(99, 102, 241, 0.03);
    }

    .gallery-item-placeholder svg {
      width: 50%;
      height: 50%;
      opacity: 0.3;
    }

    .empty-gallery {
      text-align: center;
      padding: 80px 40px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.08) 0%, rgba(168, 85, 247, 0.05) 100%);
      border: 1px solid rgba(99, 102, 241, 0.25);
      border-radius: 24px;
      margin: 0 auto;
      max-width: 600px;
      backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .empty-gallery-icon {
      font-size: 80px;
      margin-bottom: 30px;
      opacity: 0.4;
    }

    .empty-gallery h3 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .empty-gallery p {
      font-size: 18px;
      color: #94a3b8;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(2, 6, 23, 0.98);
      backdrop-filter: blur(20px) saturate(180%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
      animation: lightboxFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes lightboxFadeIn {
      from {
        opacity: 0;
        backdrop-filter: blur(0px);
      }
      to {
        opacity: 1;
        backdrop-filter: blur(20px) saturate(180%);
      }
    }

    .lightbox-content {
      max-width: calc(100% - 40px);
      max-height: calc(100% - 40px);
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(99, 102, 241, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
      display: block;
      animation: imageZoomIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes imageZoomIn {
      from {
        opacity: 0;
        transform: scale(0.7) translateY(30px);
        filter: blur(10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0px);
      }
    }

    .lightbox-close {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(239, 68, 68, 0.15);
      backdrop-filter: blur(16px) saturate(180%);
      border: 2px solid rgba(239, 68, 68, 0.4);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 32px;
      font-weight: 300;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1;
      z-index: 10002;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
    }

    .lightbox-close:hover {
      background: rgba(239, 68, 68, 0.9);
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 12px 40px rgba(239, 68, 68, 0.6);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .lightbox-close:active {
      transform: rotate(90deg) scale(1.05);
    }

    .lightbox-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(99, 102, 241, 0.15);
      backdrop-filter: blur(16px) saturate(180%);
      border: 2px solid rgba(99, 102, 241, 0.4);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10002;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }

    .lightbox-nav svg {
      width: 28px;
      height: 28px;
      stroke-width: 2.5;
    }

    .lightbox-nav:hover {
      background: rgba(99, 102, 241, 0.9);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.6);
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-50%) scale(1.1);
    }

    .lightbox-nav-prev:hover {
      transform: translateY(-50%) translateX(-8px) scale(1.1);
    }

    .lightbox-nav-next:hover {
      transform: translateY(-50%) translateX(8px) scale(1.1);
    }

    .lightbox-nav:active {
      transform: translateY(-50%) scale(1.05);
    }

    .lightbox-nav-prev:active {
      transform: translateY(-50%) translateX(-5px) scale(1.05);
    }

    .lightbox-nav-next:active {
      transform: translateY(-50%) translateX(5px) scale(1.05);
    }

    .lightbox-nav-prev {
      left: 30px;
    }

    .lightbox-nav-next {
      right: 30px;
    }

    .lightbox-counter {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(99, 102, 241, 0.15);
      backdrop-filter: blur(16px) saturate(180%);
      border: 2px solid rgba(99, 102, 241, 0.4);
      color: white;
      padding: 14px 40px;
      border-radius: 32px;
      font-size: 17px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      z-index: 10002;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
      letter-spacing: 0.5px;
      animation: slideUpFade 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(40px) scale(0.8);
        filter: blur(10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
        filter: blur(0px);
      }
    }

    .contact-section {
      padding: 100px 40px;
      text-align: center;
    }

    .contact-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      font-weight: 900;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #ffffff 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-section p {
      font-size: 20px;
      color: #94a3b8;
      margin-bottom: 50px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .email-container {
      margin-bottom: 70px;
    }

    .email-link {
      display: inline-block;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
      font-size: 24px;
      font-weight: 700;
      padding: 20px 50px;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .email-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
    }

    .social-section-title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s;

    function render() {
      const app = document.getElementById('app');
      
      if (currentView === 'home') {
        app.innerHTML = renderHomePage();
      } else if (currentView === 'subcategory' && selectedProject) {
        app.innerHTML = renderSubcategoryPage(selectedProject);
      } else if (currentView === 'gallery' && selectedProject && selectedSubcategory) {
        app.innerHTML = renderGalleryPage(selectedProject, selectedSubcategory);
      }

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function selectProject(index) {
      selectedProject = CONFIG.projects[index];
      currentView = 'subcategory';
      render();
    }

    function selectSubcategory(index) {
      selectedSubcategory = selectedProject.subcategories[index];
      currentView = 'gallery';
      render();
    }

    function goHome() {
      currentView = 'home';
      selectedProject = null;
      selectedSubcategory = null;
      render();
    }

    function backToSubcategories() {
      currentView = 'subcategory';
      selectedSubcategory = null;
      render();
    }

    function scrollToWork() {
      if (currentView !== 'home') {
        goHome();
        setTimeout(() => {
          document.getElementById('selected-work')?.scrollIntoView({ behavior: 'smooth' });
        }, 300);
      } else {
        document.getElementById('selected-work')?.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function scrollToContact() {
      if (currentView !== 'home') {
        goHome();
        setTimeout(() => {
          document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' });
        }, 300);
      } else {
        document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' });
      }
    }

    let currentLightboxIndex = 0;
    let lightboxImages = [];

    function openLightbox(index) {
      if (!selectedSubcategory || !selectedSubcategory.images) return;
      
      lightboxImages = selectedSubcategory.images.filter(url => url);
      if (lightboxImages.length === 0) return;
      
      currentLightboxIndex = index;
      showLightbox();
    }

    function showLightbox() {
      const imageUrl = lightboxImages[currentLightboxIndex];
      const totalImages = lightboxImages.length;
      
      console.log('Opening lightbox for:', imageUrl);
      
      const existingLightbox = document.querySelector('.lightbox');
      const isFirstOpen = !existingLightbox;
      
      if (existingLightbox) {
        // Update existing lightbox for smooth transition
        const existingImg = existingLightbox.querySelector('.lightbox-content');
        const existingCounter = existingLightbox.querySelector('.lightbox-counter');
        
        if (existingImg) {
          // Fade out current image
          existingImg.style.opacity = '0';
          existingImg.style.transform = 'scale(0.95)';
          
          setTimeout(() => {
            // Update image source
            existingImg.src = imageUrl;
            existingImg.alt = selectedSubcategory.title[currentLang];
            
            existingImg.onload = () => {
              // Fade in new image
              existingImg.style.opacity = '1';
              existingImg.style.transform = 'scale(1)';
            };
          }, 300);
        }
        
        if (existingCounter) {
          existingCounter.textContent = `${currentLightboxIndex + 1} / ${totalImages}`;
        }
        
        return;
      }
      
      // Create new lightbox
      const lightbox = document.createElement('div');
      lightbox.className = 'lightbox';
      lightbox.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px;';
      
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = selectedSubcategory.title[currentLang];
      img.className = 'lightbox-content';
      img.style.cssText = 'max-width: calc(100% - 40px); max-height: calc(100% - 40px); width: auto; height: auto; object-fit: contain; border-radius: 10px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); display: block; transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); opacity: 1; transform: scale(1);';
      img.loading = 'eager';
      img.onerror = () => {
        console.error('Failed to load image:', imageUrl);
        const errorMsg = document.createElement('div');
        errorMsg.style.cssText = 'color: white; font-size: 20px; text-align: center;';
        errorMsg.textContent = 'Failed to load image';
        img.replaceWith(errorMsg);
      };
      img.onload = () => {
        console.log('Image loaded successfully');
      };
      
      const closeBtn = document.createElement('button');
      closeBtn.className = 'lightbox-close';
      closeBtn.innerHTML = '√ó';
      closeBtn.setAttribute('aria-label', 'Close');
      
      lightbox.appendChild(img);
      lightbox.appendChild(closeBtn);
      
      if (totalImages > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.className = 'lightbox-nav lightbox-nav-prev';
        prevBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>';
        prevBtn.setAttribute('aria-label', 'Previous image');
        
        const nextBtn = document.createElement('button');
        nextBtn.className = 'lightbox-nav lightbox-nav-next';
        nextBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>';
        nextBtn.setAttribute('aria-label', 'Next image');
        
        const counter = document.createElement('div');
        counter.className = 'lightbox-counter';
        counter.textContent = `${currentLightboxIndex + 1} / ${totalImages}`;
        
        lightbox.appendChild(prevBtn);
        lightbox.appendChild(nextBtn);
        lightbox.appendChild(counter);
        
        prevBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          navigateLightbox(-1);
        });
        
        nextBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          navigateLightbox(1);
        });
      }
      
      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        closeLightbox();
      });
      
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });
      
      document.body.appendChild(lightbox);
      document.body.style.overflow = 'hidden';
      
      console.log('Lightbox added to page');
    }

    function navigateLightbox(direction) {
      currentLightboxIndex += direction;
      
      if (currentLightboxIndex < 0) {
        currentLightboxIndex = lightboxImages.length - 1;
      } else if (currentLightboxIndex >= lightboxImages.length) {
        currentLightboxIndex = 0;
      }
      
      showLightbox();
    }

    function closeLightbox() {
      const lightbox = document.querySelector('.lightbox');
      if (lightbox) {
        lightbox.remove();
        document.body.style.overflow = 'auto';
      }
    }

    document.addEventListener('keydown', (e) => {
      const lightbox = document.querySelector('.lightbox');
      if (!lightbox) return;
      
      if (e.key === 'Escape') {
        closeLightbox();
      } else if (e.key === 'ArrowLeft') {
        navigateLightbox(-1);
      } else if (e.key === 'ArrowRight') {
        navigateLightbox(1);
      }
    });

    // Scroll to top button functionality
    const scrollToTopBtn = document.getElementById('scrollToTop');
    
    function toggleScrollButton() {
      if (window.scrollY > 300) {
        scrollToTopBtn.classList.add('visible');
      } else {
        scrollToTopBtn.classList.remove('visible');
      }
    }

    window.addEventListener('scroll', toggleScrollButton);

    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    if (currentLang === 'ar') {
      document.documentElement.setAttribute('lang', 'ar');
      document.documentElement.setAttribute('dir', 'rtl');
      const navLangToggle = document.getElementById('navLanguageToggle');
      if (navLangToggle) navLangToggle.textContent = 'ÿπ';
    }

    updateNavText();
    render();

    // Hide loading screen after content is loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 2500);
    });
